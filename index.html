<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="left-side">
        <img class="background-image" src="./39644-1412x2126-samsung-hd-mexican-fiesta-background-photo.jpg" alt="foto de una cazuela rica">
        <div class="logo-container">
            <img class="logo" src="./png-clipart-flag-of-mexico-map-national-flag-flag-miscellaneous-flag.png" alt="foto de logo">
            <h1 class="site-title">Cazuelita Escondida</h1>
        </div>
    </div>

    <div class="right-side">
        <h2>
            Bienvenidos a la Cazuelita escondida!
        </h2>
        <p>
            Si quieres chingar la mejor cazuela de tu vida escribe tus datos.
        </p>
        <p>
            <em>Tu tambien sabes que si la quieres chingar.</em>
        </p>
        <div class="form-container">
            <h2>Vamonooos!</h2>
            <form action="#" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="submit">
                <button type="submit" class="submit-btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
                    
        </div>
    </div>


</div>
</body>
</html>
